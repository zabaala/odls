<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Language" content="en" />
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#4188c9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="icon" href="../favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />

    <title>UI Core Documentation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Dashboard Core -->
    <link href="https://cdn.rawgit.com/zabaala/ui-core/master/dist/css/ui-core.min.css" rel="stylesheet" />

    <style>
      .avatar .badge{
        position: absolute;
        bottom: 0;
        font-size: 20px;
      }
      .avatar-xxl{
        width: 8rem;
        height: 8rem;
        line-height: 8rem;
        font-size: 2.5rem;
      }
      pre.prettyprint{
        margin-bottom: 0 !important;
        border: 0 !important;
        padding: 15px !important;
      }
      pre.prettyprint>.tag{
        padding: 0;
        background: none;
        color: #c00;
      }
    </style>
  </head>
  <body class="container-fluid">
    <div class="page">
      <div class="page-main">
        <div class="mt-6 text-center mb-6">
            <div class="avatar avatar-xxl bg-blue text-white mb-6">
              UI
              <span class="badge badge-success">Core</span>
            </div>

          <p class="lead s-30">
              A great card based interfaces startkit,<br>
              that uses <a href="#">Twitter Boostrap 4</a> and <a href="#">Tabler Framework</a>
              with some great modifications.
            </p>

        </div>

        <div class="my-3 my-md-5">
          <div class="container-fluid" id="root"></div>
        </div>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.rawgit.com/zabaala/ui-core/master/dist/js/ui-core.min.js" type="text/javascript"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
